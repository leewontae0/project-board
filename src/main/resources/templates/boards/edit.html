<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/boards/edit" method="post">
        <div class="form-group">
            <table>
                <tr>
                    <td><label for="id">글 번호</label></td>
                    <td><input type="number" id="id" name="id" placeholder="수정할 게시글의 번호를 입력하세요"></td>
                </tr>
                <tr>
                    <td><label for="title">글 제목</label></td>
                    <td><input type="text" id="title" name="title" placeholder="수정할 게시글의 제목을 입력하세요"></td>
                </tr>
                <tr>
                    <td><label for="content">내용</label></td>
                    <td><textarea id="content" name="content" placeholder="변경하고자 하는 내용을 입력하세요" rows="5" cols="50"></textarea></td>
                </tr>
            </table>
        </div>
        <button type="submit">변경</button>
    </form>
</div> <!-- /container -->
</body>
</html>
